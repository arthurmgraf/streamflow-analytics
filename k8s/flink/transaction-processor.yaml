apiVersion: flink.apache.org/v1beta1
kind: FlinkDeployment
metadata:
  name: transaction-processor
  namespace: streamflow-processing
  labels:
    app: flink
    component: transaction-processor
    app.kubernetes.io/part-of: streamflow
spec:
  image: streamflow/pyflink:latest
  imagePullPolicy: Never
  flinkVersion: v1_20
  flinkConfiguration:
    taskmanager.numberOfTaskSlots: "2"
    state.checkpoints.dir: file:///opt/flink/checkpoints
    state.savepoints.dir: file:///opt/flink/savepoints
    execution.checkpointing.interval: "60000"
    execution.checkpointing.mode: EXACTLY_ONCE
    state.backend: rocksdb
    restart-strategy.type: exponential-delay
    restart-strategy.exponential-delay.initial-backoff: "10s"
    restart-strategy.exponential-delay.max-backoff: "2min"
    python.executable: /usr/bin/python3
  serviceAccount: flink
  podTemplate:
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 9999
        fsGroup: 9999
      volumes:
        - name: flink-checkpoints
          emptyDir: {}
        - name: flink-savepoints
          emptyDir: {}
        - name: tmp
          emptyDir: {}
      containers:
        - name: flink-main-container
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - name: flink-checkpoints
              mountPath: /opt/flink/checkpoints
            - name: flink-savepoints
              mountPath: /opt/flink/savepoints
            - name: tmp
              mountPath: /tmp
  jobManager:
    resource:
      memory: "512Mi"
      cpu: 0.1
  taskManager:
    resource:
      memory: "768Mi"
      cpu: 0.2
    replicas: 1
  job:
    jarURI: local:///opt/flink/opt/flink-python_2.12-1.20.0.jar
    entryClass: org.apache.flink.client.python.PythonDriver
    args:
      - "-pyclientexec"
      - "/usr/bin/python3"
      - "-py"
      - "/opt/flink/usrlib/src/flink_jobs/transaction_processor.py"
    parallelism: 2
    upgradeMode: savepoint
