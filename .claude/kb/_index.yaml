# Knowledge Base Index
# Machine-readable registry for KB domains

version: "1.0"
last_updated: "{{DATE}}"

# File Size Limits (SINGLE SOURCE OF TRUTH)
limits:
  quick_reference: 100
  concept: 150
  pattern: 200
  spec: null
  reference: null

# Templates
templates:
  - name: concept
    path: _templates/concept.md.template
  - name: pattern
    path: _templates/pattern.md.template
  - name: index
    path: _templates/index.md.template
  - name: quick-reference
    path: _templates/quick-reference.md.template
  - name: spec
    path: _templates/spec.yaml.template
  - name: test-case
    path: _templates/test-case.json.template
  - name: domain-manifest
    path: _templates/domain-manifest.yaml.template

# Domain Registry
# Add your project-specific KB domains here.
# Use /create-kb to generate domains automatically, or create manually.
#
# Example:
#
#   react:
#     name: React
#     description: UI component library for building interactive interfaces
#     path: react/
#     mcp_validated: "2026-01-01"
#     entry_points:
#       index: index.md
#       quick_reference: quick-reference.md
#     concepts:
#       - name: hooks
#         path: concepts/hooks.md
#         confidence: 0.95
#       - name: state-management
#         path: concepts/state-management.md
#         confidence: 0.95
#     patterns:
#       - name: component-composition
#         path: patterns/component-composition.md
#       - name: custom-hooks
#         path: patterns/custom-hooks.md
#
domains: {}
